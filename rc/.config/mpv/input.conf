# mpv keybindings
#
# Location of user-defined bindings: ~/.config/mpv/input.conf
#
# Lines starting with # are comments. Use SHARP to assign the # key.
# Copy this file and uncomment and edit the bindings you want to change.
#
# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle
#
# Use 'ignore' to unbind a key fully (e.g. 'ctrl+a ignore').
#
# Strings need to be quoted and escaped:
#   KEY show_text "This is a single backslash: \\ and a quote: \" !"
#
# You can use modifier-key combinations like Shift+Left or Ctrl+Alt+x with
# the modifiers Shift, Ctrl, Alt and Meta (may not work on the terminal).
#
# The default keybindings are hardcoded into the mpv binary.
# You can disable them completely with: --no-input-default-bindings

# Developer note:
# On compilation, this file is baked into the mpv binary, and all lines are
# uncommented (unless '#' is followed by a space) - thus this file defines the
# default key bindings.

# If this is enabled, treat all the following bindings as default.
#default-bindings start

#MOUSE_BTN0 ignore                      # don't do anything
#MOUSE_BTN0_DBL cycle fullscreen        # toggle fullscreen on/off
MOUSE_BTN1 cycle pause                 # toggle pause on/off
MOUSE_BTN2 cycle fullscreen
#MOUSE_BTN3 seek 10
#MOUSE_BTN4 seek -10
#MOUSE_BTN5 add volume 2
#MOUSE_BTN6 add volume -2
MOUSE_BTN3 add volume 8
MOUSE_BTN4 add volume -8

Alt+1 set window-scale 1
Alt+2 set window-scale 2
Alt+3 set window-scale 3
Alt+4 set window-scale 4
# ? cycle_values window-scale 0.5 2 1   # switch between 1/2, 2x, unresized window size

HOME seek 0 absolute
END seek 100 absolute-percent

# a ab-loop-a
# b ab-loop-b

c script_binding auto_crop

i show-text "${media-title}\n${width}x${height} ${video-params/plane-depth}bit @ ${estimated-vf-fps} fps, ${video-params/aspect} aspect\n${video-bitrate} | ${video-codec}\n${audio-bitrate} | ${audio-codec}\nvo: ${current-vo} ao: ${current-ao}\n\n${track-list}\n${video-frame-info}" 3000
# q quit_watch_later
# CLOSE_WIN quit_watch_later

# vapoursynth motion interpolation
I vf toggle format=yuv420p,vapoursynth=~~/scripts/motioninterpolation.vpy:4:4

